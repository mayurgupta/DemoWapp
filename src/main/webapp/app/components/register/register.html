<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Register here...</h4>
			</div>
			<div class="modal-body">
				<div id="registerForm" >
					<form role = "form" ng-submit="addUser(user)">

						<div class = "form-group">
							<label for = "name">Name</label>
							<input type = "text" class = "form-control" id = "name" placeholder = "Enter Full Name" data-ng-model="user.name">
						</div>
						<div class = "form-group">
							<label for = "name">Email</label>
							<input type = "text" class = "form-control" id = "email" placeholder = "Enter Email" data-ng-model="user.email">
						</div>
						<div class = "form-group">
							<label for = "name">Password</label>
							<input type = "password" class = "form-control" id = "password" placeholder = "Enter password" data-ng-model="user.password">
						</div>
						<div class = "form-group">
							<label for = "name">Confirm Password</label>
							<input type = "password" class = "form-control" id = "confirmPassword" placeholder = "Confirm password" data-ng-model="user.confirmPassword">
						</div>
						<div class = "form-group">
							<label for = "role">Role</label> 
							<select class="form-control"
									id="role" data-ng-model="user.role">
									<option>Transporter</option>
									<option>Manufacturer</option>
									<option>Admin</option>

								</select>
								<!-- <input type = "text" class = "form-control" id = "role" placeholder = "select one" data-ng-model="user.role"> -->
						</div>
						<!-- <div class = "form-group">
							<label for = "name">Address</label>
							<input type ="text" class = "form-control" id = "address" placeholder = "Enter Address" data-ng-model="user.address">
						</div> -->
					<!-- 	<div class = "form-group">
							<label for = "name">other</label>
							<input type = "text" class = "form-control" id = "" placeholder = "Enter Name" data-ng-model="user.name">
						</div> -->
						<!-- <button type = "submit" data class = "btn btn-default">Register</button> -->
						<button data-target="#successModal"  data-dismiss="modal" data-toggle="modal" type="button" class="btn btn-primary">Register</button>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>


			</div>
		</div>
	</div>
