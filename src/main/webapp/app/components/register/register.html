<div id="registerForm" data-ng-controller="RegisterController">
    <form role = "form" ng-submit="addUser(user)">

        <div class = "form-group">
            <label for = "name">Name</label>
            <input type = "text" class = "form-control" id = "name" placeholder = "Enter Name" data-ng-model="user.name">
        </div>
        <div class = "form-group">
            <label for = "name">Email</label>
            <input type = "text" class = "form-control" id = "email" placeholder = "Enter Email" data-ng-model="user.email">
        </div>
        <div class = "form-group">
            <label for = "name">Password</label>
            <input type = "text" class = "form-control" id = "password" placeholder = "Enter password" data-ng-model="user.password">
        </div>
        <div class = "form-group">
            <label for = "name">Confirm Password</label>
            <input type = "text" class = "form-control" id = "confirmPassword" placeholder = "Confirm password" data-ng-model="user.confirmPassword">
        </div>
        <div class = "form-group">
            <label for = "name">Role</label>
            <input type = "text" class = "form-control" id = "role" placeholder = "select one" data-ng-model="user.role">
        </div>
        <div class = "form-group">
            <label for = "name">Address</label>
            <input type ="text" class = "form-control" id = "address" placeholder = "Enter Address" data-ng-model="user.address">
        </div>
        <div class = "form-group">
            <label for = "name">other</label>
            <input type = "text" class = "form-control" id = "" placeholder = "Enter Name" data-ng-model="user.name">
        </div>



        <button type = "submit" class = "btn btn-default">Register</button>
    </form>
</div>
