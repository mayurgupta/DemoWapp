<div>
<h1>Welcome... {{user.name}} 	<button data-toggle="modal" type="submit" class="btn btn-primary" style="float: right;margin-right: 10px; " >Put a quote</button></h1>
<section class="hero">

		<div class="texture-overlay"></div>
		<div class="container">

			<div class="row hero-content">
				<div class="col-md-6" >
				<h3>Booking history</h3>
				<ul>
				<li>Mahindra Maxximo Load Pune to Mumbai 30 tonnes</li>
				</ul>
			
				</div>
					<div class="col-md-6" style="border: solid 1px; padding: 5px;">
					<h3>User Profile</h3>
					<form role="form" data-ng-submit="updateUser(user)">

							<div class="form-group">
								<label for="name">Name</label> <input type="text"
									class="form-control" id="name" placeholder="Enter Full Name"
									required data-ng-model="user.name" value="user.name">
							</div>
							<div class="form-group">
								<label for="name">Email</label> <input type="email"
									class="form-control" id="email" placeholder="Enter Email"
									required data-ng-model="user.email" value="user.email">
							</div>
							
							<div class="form-group">
								<label for="role">Role</label> : {{user.role}}
							</div>
							
							 <input type="checkbox" name="update" ng-model="checked">
							<button data-toggle="modal" type="submit" class="btn btn-primary" ng-disabled="!checked">Update</button>
					
						</form>
					
				</div>
			</div>
		</div>
	</section>



</div>
