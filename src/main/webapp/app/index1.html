
<!DOCTYPE html>
<html ng-app="truckTransApp">
<head>
    <meta charset="ISO-8859-1">
    <title>TruckTrans</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/jquery/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/custom/custom.css">

    <!--jQuery-->
    <script type="text/javascript" src="assets/libs/Jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="assets/libs/Jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="assets/libs/bootstrap/bootstrap.min.js"></script>



    <!-- Angular JS-->
    <script src="assets/libs/angularJs/angular.min.js"></script>
    <script src="assets/libs/angularJs/angular-ui-router.js"></script>
    <script src="assets/libs/angularJs/angular-route.min.js"></script>

    <!--Controllers & other JS files-->
    <script src="app.js"></script>

    <script src="components/home/homeController.js"></script>

</head>
<body>
<header ng-controller="headerController">
    <div class="">
        <ul>
            <li><a href="" style="float: left">Logo</a></li>
            <li><a href="" style="float: right" ng-click="openSignUpForm()">SignIn/SignUp</a></li>
        </ul>
    </div>
</header>

<div ng-view></div>
<footer>
    <div>
        Version 1.0|Copyright &#169; Truck-Trans
    </div>
</footer>


<!-- Sign Up pop-up-->
<div id="user-sign-up" class="modal" role="dialog" ng-controller="headerController">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="message-header" style="font-weight:bold;">SignUp here</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" method="post"
                      ng-submit="signUp(user)">
                    <div class="form-group">
                        <label class="control-label col-sm-5" for="fullName">Full Name:</label>

                        <div class="col-sm-7">
                            <input type="text" name="fullName" id="fullName"
                                   ng-model="user.fullName"
                                   class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-5" for="email">Email Address:</label>

                        <div class="col-sm-7">
                            <input type="email" name="email" id="email"
                                   ng-model="user.email"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-5" for="Address">Address:</label>

                        <div class="col-sm-7">
                            <textarea name="Address" id="Address"
                                      ng-model="user.Address"
                                      class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-default" value="SignUp">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                Cancel
                            </button>

                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>

</body>
</html>
